<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark d-flex flex-column min-vh-100 justify-content-center">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h1 class="text-warning">Cron√≥metro</h1>
            <div class="text-center text-white">
                <h3>Hora : Min : Seg : cSeg</h3>
                <h3 id="cronometro">00 : 00 : 00 : 00</h3>
            </div>
            <div>
                <button class="btn" id="btn-iniciar">Inicar</button>
                <button class="btn" id="btn-pausar">Pausar</button>
                <button class="btn" id="btn-detener">Detener</button>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center mt-5">
            <h1 class="text-warning">Historial de vueltas</h1>
            <div>
                <table class="table text-light">
                    <thead>
                      <tr>
                        <th scope="col">Vuelta</th>
                        <th scope="col">Cronometrado</th>
                      </tr>
                    </thead>
                    <tbody id="tabla-cuerpo">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="/script/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"

</html>
